<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <div class="card">

      <div class="qr-code">
        <img src="/images/image-qr-code.png" alt="QR code" class="qr-code__image">
      </div>

      <div class="cta">
        <h3 class="cta__heading">Improve your front-end skills by building projects</h3>
        <p class="cta__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
  </div>

  </main>
  
  
</body>
</html>
